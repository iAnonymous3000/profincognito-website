<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
    <!-- Background -->
    <rect width="900" height="600" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="450" y="50" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#000000">
        First Principles Framework
    </text>

    <!-- Framework Steps -->
    <!-- Step 1 -->
    <rect x="50" y="100" width="220" height="120" fill="#ffffff" stroke="#000000" stroke-width="3" rx="5"/>
    <text x="160" y="130" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">1. ASSUME</text>
    <text x="160" y="165" text-anchor="middle" font-family="Arial" font-size="16">"What am I assuming?"</text>
    <text x="160" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">Challenge beliefs</text>

    <!-- Arrow 1 -->
    <path d="M270 160 L330 160" stroke="#000000" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Step 2 -->
    <rect x="330" y="100" width="220" height="120" fill="#ffffff" stroke="#000000" stroke-width="3" rx="5"/>
    <text x="440" y="130" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">2. PROVE</text>
    <text x="440" y="165" text-anchor="middle" font-family="Arial" font-size="16">"What's the evidence?"</text>
    <text x="440" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">Seek facts</text>

    <!-- Arrow 2 -->
    <path d="M550 160 L610 160" stroke="#000000" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Step 3 -->
    <rect x="610" y="100" width="220" height="120" fill="#ffffff" stroke="#000000" stroke-width="3" rx="5"/>
    <text x="720" y="130" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">3. TEST</text>
    <text x="720" y="165" text-anchor="middle" font-family="Arial" font-size="16">"How can I verify?"</text>
    <text x="720" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">Validate truth</text>

    <!-- Arrow Definition -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
        <path d="M0,0 L10,5 L0,10" fill="none" stroke="#000000"/>
    </marker>

    <!-- Example Box -->
    <rect x="100" y="280" width="700" height="220" fill="#ffffff" stroke="#000000" stroke-width="2" rx="5"/>
    <text x="450" y="320" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Practical Example</text>
    
    <!-- Example Content with better spacing -->
    <text x="130" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start">Starting Belief:</text>
    <text x="250" y="360" font-family="Arial" font-size="16" text-anchor="start">"Passwords must be complex"</text>
    
    <text x="130" y="400" font-family="Arial" font-size="16" text-anchor="start">1. ASSUME:</text>
    <text x="250" y="400" font-family="Arial" font-size="16" text-anchor="start">Why do we believe complexity equals security?</text>
    
    <text x="130" y="440" font-family="Arial" font-size="16" text-anchor="start">2. PROVE:</text>
    <text x="250" y="440" font-family="Arial" font-size="16" text-anchor="start">What research supports/contradicts this?</text>
    
    <text x="130" y="480" font-family="Arial" font-size="16" text-anchor="start">3. TEST:</text>
    <text x="250" y="480" font-family="Arial" font-size="16" text-anchor="start">How can we measure actual security improvement?</text>
</svg>
